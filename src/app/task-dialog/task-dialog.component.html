<h2 mat-dialog-title>Schedule Call</h2>


<mat-dialog-content [formGroup]="form">

    <p>Schedule Call :  {{scheduleDay | date : 'mediumDate'}} at {{time}} </p>

    <mat-form-field>

        <input matInput
                placeholder="Description"
               formControlName="description">

    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
